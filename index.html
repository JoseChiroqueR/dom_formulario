<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío del Dom</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Dado el código HTML a continuación termina de rellenarlo para tras 
      rellenar los campos de nombre y apellido y hacer clic en enviar, 
      estos datos aparezcan en la pantalla «hola nombre apellidos,
       gracias por rellenar el formulario de LarnU». -->

    <form action="#saludo">
      <label for="nombre">Nombre:</label><input type="text" id="nombre" />
      <label for="apellido">Apellido:</label><input type="text" id="apellido" />
      <input type="submit" value="Rellenar datos" onclick="enviarSaludo()" />
    </form>

    <p id="saludo"></p>

    <script>
      function enviarSaludo() {
        let $saludo = document.getElementById("saludo"),
        $nombre = document.getElementById("nombre").value,
        $apellido = document.getElementById("apellido").value,
        cl = console.log;

        cl($nombre);
        cl($apellido);


        if($nombre === "" || $apellido === ""){
          $saludo.classList.remove('confirm')
          $saludo.classList.add('alert')
          $saludo.innerHTML='Rellenar ambos campos por favor'
        } else{
          $saludo.classList.remove('alert')
          $saludo.classList.add('confirm')
          $saludo.innerHTML= `Hola ${$nombre} ${$apellido} gracias por rellenar el formulario de LarnU`
        }
      }
    </script>
  </body>
</html>
